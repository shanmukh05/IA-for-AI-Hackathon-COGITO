<!DOCTYPE html>
<html>
<head>
    
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css", rel = "stylesheet">  
    <title>Intelligence Augmentation (IA) for AI</title>
    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png">
</head>

<body>
    <!-- AUDIO Upload, Player and  Visualizer-->  
    <form id="upload-file" name="upload" method="post" action="#" enctype="multipart/form-data" accept-charset="utf-8">
        <div class="frame">
            <div class="center">
                <div class="title">
                    <h3>Drop Audio file to upload</h3>
                </div>
                <div class="dropzone" id = "content">
                    <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                    <input type="file" class="upload-input" name="thefile" id="thefile" accept="audio/*" />
                </div>
                <div id = "content">
                    <audio id="audio" controls loop autoplay></audio> 
                    <canvas id="canvas" class = "right"></canvas>
                </div>
            </div>
        </div>
    </form>
    
    <!-- AUDIO PREDICT -->
    <div class="result" id="label"></div>
    <div class="probs" id="probs">
        <h4 id = "proba_display_0"><span></span></h4> 
        <h4 id = "proba_display_1"><span></span></h4>
        <h4 id = "proba_display_2"><span></span></h4>
        <h4 id = "proba_display_3"><span></span></h4>
        <h4 id = "proba_display_4"><span></span></h4>
        <h4 id = "proba_display_5"><span></span></h4>
        <h4 id = "proba_display_6"><span></span></h4>
    </div> 

    <div class = "button" id="predict">
        <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Check Prediction</button>
    </div>
</body>

<footer>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/main.js" type="text/javascript"></script> 
</footer>
</html>
